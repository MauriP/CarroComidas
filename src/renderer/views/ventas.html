<div class="ventas-container">
    <!-- Header Section -->
    <div class="page-header">
        <div class="header-content">
            <div class="header-title">
                <svg class="header-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <div>
                    <h1>Nueva Venta</h1>
                    <p class="header-subtitle">Selecciona productos y completa la venta</p>
                </div>
            </div>
        </div>
    </div>

    <div class="venta-layout">
        <!-- Panel Izquierdo - Productos -->
        <div class="productos-panel card">
            <div class="panel-header">
            </div>

            <!-- Categor√≠as -->
            <div class="categorias-container">
                <button class="categoria-btn active" data-categoria="all">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Todos
                </button>
                <button class="categoria-btn" data-categoria="Hamburguesas">
                    üçî Hamburguesas
                </button>
                <button class="categoria-btn" data-categoria="Bebidas">
                    ü•§ Bebidas
                </button>
                <button class="categoria-btn" data-categoria="Acompa√±amientos">
                    üçü Acompa√±amientos
                </button>
                <button class="categoria-btn" data-categoria="Sandwiches">
                    ü•™ Sandwiches
                </button>
                <button class="categoria-btn" data-categoria="Postres">
                    üç∞ Postres
                </button>
            </div>

            <!-- Grid de Productos -->
            <div id="productosContainer" class="productos-venta-grid">
                <!-- Los productos se cargar√°n din√°micamente -->
            </div>
        </div>

        <!-- Panel Derecho - Carrito -->
        <div class="carrito-panel">
            <div class="carrito-card card">

                <!-- Items del Carrito -->
                <div id="carritoContainer" class="carrito-items">
                    <div class="carrito-vacio">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <p>El carrito est√° vac√≠o</p>
                        <span>Agrega productos para comenzar</span>
                    </div>
                </div>

                <!-- Resumen de Totales -->
                <div class="carrito-resumen">
                    <div class="resumen-linea">
                        <span>Subtotal</span>
                        <span id="subtotal-carrito" class="valor">$0.00</span>
                    </div>
                    <div class="resumen-linea total">
                        <span>Total</span>
                        <span id="total-carrito" class="valor-total">$0.00</span>
                    </div>
                </div>

                <!-- M√©todo de Pago -->
                <div class="metodo-pago-section">
                    <h3>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                        M√©todo de Pago
                    </h3>
                    <div class="metodos-pago-grid">
                        <label class="metodo-pago-card">
                            <input type="radio" name="metodo-pago" value="efectivo" checked>
                            <div class="metodo-contenido">
                                <div class="metodo-icon">üíµ</div>
                                <span>Efectivo</span>
                            </div>
                            <div class="metodo-check">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </div>
                        </label>

                        <label class="metodo-pago-card">
                            <input type="radio" name="metodo-pago" value="transferencia">
                            <div class="metodo-contenido">
                                <div class="metodo-icon">üîÑ</div>

                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </div>
                        </label>

                        <label class="metodo-pago-card">
                            <input type="radio" name="metodo-pago" value="debito">
                            <div class="metodo-contenido">
                                <div class="metodo-icon">üí≥</div>
                                <span>D√©bito</span>
                            </div>
                            <div class="metodo-check">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Opciones Adicionales -->
                <div class="opciones-adicionales">
                    <label class="opcion-checkbox">
                        <input type="checkbox" id="checkbox-imprimir" name="imprimir-detalle-venta">
                        <span class="checkbox-custom"></span>
                        <div class="opcion-texto">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"></path>
                                <path d="M6 14h12v8H6z"></path>
                            </svg>
                            <span>Imprimir comanda</span>
                        </div>
                    </label>
                </div>

                <!-- Bot√≥n Finalizar Venta -->
                <button id="finalizarVentaBtn" class="btn-finalizar" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Finalizar Venta
                </button>
            </div>
        </div>
    </div>
</div>
