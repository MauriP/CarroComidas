<div class="historial-container">
    <!-- Header Section -->
    <div class="page-header">
        <div class="header-content">
            <div class="header-title">
                <svg class="header-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <div>
                    <h1>Historial de Ventas</h1>
                    <p class="header-subtitle">Consulta y revisa las ventas realizadas</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="filtros-section card">
        <div class="filtros-header">
            <h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                Filtros de Búsqueda
            </h2>
        </div>
        <div class="filtros-content">
            <div class="filtros-grid">
                <div class="form-group">
                    <label for="fecha-filtro">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Selecciona fecha
                    </label>
                    <input type="date" id="fecha-filtro" class="input-date">
                </div>

                <div class="form-group">
                    <label for="metodo-pago-filtro">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                        Método de pago
                    </label>
                    <select id="metodo-pago-filtro" class="input-select">
                        <option value="">Todos</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="debito">Débito</option>
                    </select>
                </div>
            </div>

            <div class="filtros-acciones">
                <button id="buscarBtn" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    Buscar
                </button>
                <button id="limpiar-filtros" class="btn btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Limpiar
                </button>
            </div>
        </div>
    </div>

    <!-- Resumen -->
    <div class="resumen-section">
        <div class="resumen-card card">
            <div class="resumen-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </div>
            <div class="resumen-info">
                <span class="resumen-label">Total Ventas</span>
                <span class="resumen-valor" id="total-ventas-count">0</span>
            </div>
        </div>

        <div class="resumen-card card">
            <div class="resumen-icon ingresos">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"></path>
                </svg>
            </div>
            <div class="resumen-info">
                <span class="resumen-label">Monto Total</span>
                <span class="resumen-valor" id="total-ventas-monto">$0.00</span>
            </div>
        </div>
    </div>

    <!-- Lista de Ventas -->
    <div class="ventas-section card">
        <div class="ventas-header">
            <h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                    <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"></path>
                </svg>
                Ventas Encontradas
            </h2>
        </div>
        <div id="ventasLista" class="ventas-lista">
            <!-- Las ventas se cargarán dinámicamente aquí -->
        </div>
    </div>
</div>

<!-- Modal de Detalle de Venta -->
<div id="modal-detalle-venta" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content modal-detalle">
        <div class="modal-header">
            <h2>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                Detalle de Venta
            </h2>
            <button class="modal-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="modal-body">
            <div id="detalle-venta-contenido">
                <!-- Se llenará dinámicamente -->
            </div>
        </div>

        <div class="modal-footer">
            <button id="imprimir-detalle" class="btn btn-secondary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"></path>
                    <path d="M6 14h12v8H6z"></path>
                </svg>
                Imprimir
            </button>
            <button id="cerrar-modal" class="btn btn-primary">Cerrar</button>
        </div>
    </div>
</div>
